	<text id="text_1" transform="matrix(1 0 0 1 1002.7446 181.7056)"><tspan x="0" y="0" class="st6 st11 st13">Abraham Lincoln</tspan><tspan x="97.4" y="0" class="st4 st13"> </tspan><tspan x="100.3" y="0" class="st3 st4 st13">called for, and Congress passed, the </tspan><tspan x="300.7" y="0" class="st6 st11 st13">National Homestead Act of 1862</tspan><tspan x="483.3" y="0" class="st3 st4 st13">. </tspan><tspan x="0" y="14.4" class="st3 st4 st13">It granted 160 acres of public land to any head of a family 21 years of age or older who </tspan><tspan x="0" y="28.8" class="st3 st4 st13">agreed to reside upon the land and cultivate it for five years. Almost 720,000 homesteads </tspan><tspan x="0" y="43.2" class="st3 st4 st13">were established under the law, and homesteads continued to be available in some states </tspan><tspan x="0" y="57.6" class="st3 st4 st13">until the early 1900s.</tspan></text>
</g>
